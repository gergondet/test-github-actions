name: Try setting environment variables from powershell

on:
  push:
    paths:
      - '.github/workflows/windows-env.yml'
      - 'windows-env/*'
jobs:
  one:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set a variable from CMake
        run: |
          echo "BEFORE $env:BOOT_ROOT"
          cmake -B windows-env/build -S windows-env
          echo "AFTER $env:BOOT_ROOT"
          echo "BOOST_ROOT_TEST=TEST_TEST_TEST" >> $env:GITHUB_ENV
      - name: Show environment
        run: |
          cmake -E environment
